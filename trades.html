<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="small-banner">
            <div class="small-banner-logo">
                <img class="small-banner-logo" src="./assets/logo.jpg" alt="logo">
            </div>
            <div class="small-banner-name">
                <h1>Bruninvestor<br>Trading<br>Journal</h1>
            </div>
        </div>
        <div class="dashboard-title">
            <a href="dashboard.html"><h2 class="inline">Dashboard</h2></a><h2 class="inline">> Trades and Statistics</h2>
        </div>
        <div class="trade-form">
            <h2>Add Recent Trade</h2>
            <form id="tradeForm">
                <label for="stockCurrency">Stock/Currency:</label>
                <input type="text" id="stockCurrency" name="stockCurrency" required><br><br>
                
                <label for="amountRisked">Amount Risked:</label>
                <input type="number" id="amountRisked" name="amountRisked" step="0.01" required><br><br>
                
                <label for="amountRewarded">Amount Rewarded:</label>
                <input type="number" id="amountRewarded" name="amountRewarded" step="0.01" required><br><br>
                
                <label for="position">Position:</label>
                <select id="position" name="position" required>
                    <option value="long">Long</option>
                    <option value="short">Short</option>
                </select><br><br>
                
                <label for="tradeDate">Date:</label>
                <input type="date" id="tradeDate" name="tradeDate" required><br><br>
                
                <button type="submit">Add Trade</button>
            </form>
        </div>
        <div id="tradeOutput">
            <h2>Trade Output:</h2>
            <ul id="tradeList"></ul>
        </div>
    </div>

    <script>
        document.getElementById('tradeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const stockCurrency = document.getElementById('stockCurrency').value;
            const amountRisked = document.getElementById('amountRisked').value;
            const amountRewarded = document.getElementById('amountRewarded').value;
            const position = document.getElementById('position').value;
            const tradeDate = document.getElementById('tradeDate').value;

            const tradeList = document.getElementById('tradeList');
            const listItem = document.createElement('li');
            listItem.textContent = `Stock/Currency: ${stockCurrency}, Amount Risked: $${amountRisked}, Amount Rewarded: $${amountRewarded}, Position: ${position}, Date: ${tradeDate}`;
            tradeList.appendChild(listItem);

            // Clear the form fields
            document.getElementById('tradeForm').reset();
        });
    </script>
</body>
</html>

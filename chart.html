<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
    <div class="small-banner">
        <div class="small-banner-logo">
            <img class="small-banner-logo" src="./assets/logo.jpg" alt="logo">
        </div>
        <div class="small-banner-name">
            <h1>Bruninvestor<br>Trading<br>Journal</h1>
        </div>
    </div>
    <div class="dashboard-title">
        <a href="dashboard.html"><h2 class="inline">Dashboard</h2></a><h2 class="inline">> Live Chart</h2>
    </div>
    <div class="live-chart">
        <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
            "autosize": true,
            "symbol": "NASDAQ:AAPL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "allow_symbol_change": true,
            "calendar": false,
            "support_host": "https://www.tradingview.com"
        }
            </script>
        </div>
    </div>
    </div>
</body>
</html>
